name: "dev-dockerhub-CI-CD"

on:
  push:
    tags:
      - "!refs/tags/*"
    branches:
      - "*"

env:
  AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_KEY: ${{secrets.AWS_SECRET_KEY_ID}}
  HASH: ${{ github.sha }}

jobs:
  my-docker:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@main

      - name: "Docker login"
        run: docker login -u sivin79 -p ${{secrets.DOCKERHUB_PASSWORD}}

      - name: "Build"
        run: docker build -t sivin79/hello_world:${GITHUB_REF} -f Dockerfile .

      - name: "Push"
        run: docker push sivin79/hello_world:${GITHUB_REF}

  my-deploy:
    name: running terraform apply
    runs-on: ubuntu-latest
    needs: [my-docker]
    env:
      WORKING_DIRECTORY: terraform

    steps:
      - name: "Print deploy"
        run: echo "Hello, world from Deploy state!"

      - name: Checkout
        uses: actions/checkout@main

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{env.AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{env.AWS_SECRET_KEY}}
          aws-region: "eu-west-2"

      - name: "Use terraform 1.1.7"
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: "Terraform fmt"
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: "Terraform init"
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: "Terraform plan"
        id: plan
        run: terraform plan -no-color -out plan.out
        working-directory: ${{ env.WORKING_DIRECTORY }}
